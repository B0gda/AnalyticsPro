<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home | AnalyticsPro</title>
    <div th:remove="tag" th:include="fragments.html :: headerFiles"></div>
</head>
<body class="d-flex flex-column min-vh-100">


<div class="container-fluid">

    <!--/*@thymesVar id="loggedIn" type="boolean"*/-->
    <div th:insert="fragments.html :: header(${loggedIn})"></div>

    <div class="text-center mt-3">
        <h1>AnalyticsPro</h1>
    </div>

    <div class="d-flex justify-content-center p-2">
        <!--/*@thymesVar id="error" type="String"*/-->
        <div th:unless="${param.error == null}" th:text="${param.error}" class="alert alert-danger" role="alert"></div>
    </div>

    <div>
        <img style="display: block; margin-left: auto; margin-right: auto;"
             src="../static/images/logo_blue.jpeg"
             th:src="@{/images/logo_blue.jpeg}" height="200px">
    </div>

    <div sec:authorize="isAuthenticated()" class="text-center mt-3">
        <h4>Hello! You have [[${appsQuantity}]] application(s) registered!</h4>
    </div>

    <div class="mt-3" th:insert="fragments.html :: footer"></div>
</div>
</body>
</html>
